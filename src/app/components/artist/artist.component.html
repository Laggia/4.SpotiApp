<div class="container mt-3" *ngIf="artista">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-9">
      <h1>{{ artista.name }}</h1>
      <hr>
      <a class="btn btn-primary btn-raised" [routerLink]="['/search']">Regresar</a>
      <a class="btn btn-info btn-raised" [href]="artista.external_urls?.spotify" target="_blank">Ir a Spotify</a>
    </div>
  </div>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Popularidad</th>
        <th>Escuchar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of tracks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="track.album.images | sinfoto" class="img-50">
        </td>
        <td>{{ track.name }}</td>
        <td>{{ track.popularity }}%</td>
        <td>

            width="300" height="80" frameborder="0" allowtransparency="true">
          </iframe>

      </tr>
    </tbody>
  </table>
